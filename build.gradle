apply plugin: 'java'
apply plugin: 'application'

group 'fr.bcecb'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.lwjgl', name: 'lwjgl', version:'3.2.3'
    runtime group: 'org.lwjgl', name: 'lwjgl', version:'3.2.3', classifier:'natives-windows'
    implementation group: 'org.lwjgl', name: 'lwjgl-glfw', version:'3.2.3'
    runtime group: 'org.lwjgl', name: 'lwjgl-glfw', version:'3.2.3', classifier:'natives-windows'
    implementation group: 'org.lwjgl', name: 'lwjgl-opengl', version:'3.2.3'
    runtime group: 'org.lwjgl', name: 'lwjgl-opengl', version:'3.2.3', classifier:'natives-windows'
    implementation group: 'org.lwjgl', name: 'lwjgl-stb', version:'3.2.3'
    runtime group: 'org.lwjgl', name: 'lwjgl-stb', version:'3.2.3', classifier:'natives-windows'

    implementation group: 'org.joml', name: 'joml', version: '1.9.17'
}

mainClassName = "Main"
