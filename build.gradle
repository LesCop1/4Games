apply plugin: 'java'
apply plugin: 'application'

group 'fr.bcecb'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.lwjgl', name: 'lwjgl', version:'3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version:'3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-opengl', version:'3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-stb', version:'3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl', version:'3.2.3', classifier:'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl-opengl', version:'3.2.3', classifier:'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version:'3.2.3', classifier:'natives-windows'
    compile group: 'org.lwjgl', name: 'lwjgl-stb', version:'3.2.3', classifier:'natives-windows'
}

mainClassName = "Main"
